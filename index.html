<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>DICE ROLLER</title>
    <style>
        body{
            display: block;
            text-align: center;
        }
        .dice-roller{
            height: 300px;
            width: 300px;
        }
        .btn-dice{
           display: block;
           margin: 20px auto;
            padding: 8px 30px;
            border-radius: 10px;
            font-size: 30px;
            background-image: linear-gradient(-20deg, #fc6076 0%, #ff9a44 100%);
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="heading">Roll the Dice</h1>
    <img src="dice.png" alt="" class="dice-roller">
    <button class="btn-dice">Roll Dice</button>
    
</body>
</html>
